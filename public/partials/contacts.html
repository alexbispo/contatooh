<div	class="jumbotron">
  <h1	class="text-center">
    Bem-vindo	ao	Contatooh
  </h1>
</div>
<button	class="btn	btn-primary">
  Novo
</button>
<input type="search" ng-model="filter" placeholder="parte do nome">
<p>Contatos	cadastrados:	{{contacts.length}}</p>
<div	class="table-responsive">
  <table	class="table	table-hover">
    <tr>
      <th>NOME</th>
      <th>E-MAIL</th>
      <th	class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contact in contacts | filter: filter">
      <td>
        <a>{{contact.name}}</a>
      </td>
      <td>{{contact.email}}</td>
      <td	class="text-center">
        <button	class="btn	btn-warning">
          Remover
        </button>
      </td>
    </tr>
  </table>
</div>
